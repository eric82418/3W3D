<!DOCTYPE html>
<html>
<head>
<style>
	canvas {
		position: fixed;
		top: 0;
		left: 0;
	}
</style>
</head>

<body>

<script src="js/r70/three.min.js"></script>
<script src="js/stats.js "></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Detector.js"></script>

<script>

var clock = new THREE.Clock();
var scene, renderer, camera;
var Earth,Sun,Moon;
var angle = 0;
var turn = 1;

init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	// create and start the renderer; choose antialias setting.
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 	

	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);

	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	stats.domElement.style.zIndex = 100;
	document.body.appendChild( stats.domElement );	

	scene = new THREE.Scene();
	
	//ver EarthTexture = new THREE.ImageUtils.loadTexture( "images/myphoto.jpg" );

	var EarthGeometry = new THREE.SphereGeometry (36,36,36);
	var EarthMaterial = new THREE.MeshLambertMaterial ({color:0xff0000});
	var SunGeometry = new THREE.SphereGeometry (120,120,120);
	var SunMaterial = new THREE.MeshLambertMaterial ({color: 0xff00ff});
	var MoonGeometry = new THREE.SphereGeometry (17,17,17);
	var MoonMaterial = new THREE.MeshLambertMaterial ({color: 0xffffff});
	
	Earth = new THREE.Mesh (EarthGeometry, EarthMaterial);
	Earth.position.set (400, 0, 0);
	
	Sun = new THREE.Mesh (SunGeometry, SunMaterial);
	Sun.position.set (0, 0, 0);
	
	Moon = new THREE.Mesh (MoonGeometry, MoonMaterial);
	Moon.position.set (470, 0, 0);
	
	
	scene.add (Earth);
	scene.add (Sun);
	scene.add (Moon);

	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000);
	camera.position.y = 500;
	camera.position.z = 1500;
	camera.lookAt (new THREE.Vector3(0,0,0));

	var skyboxGeometry = new THREE.BoxGeometry (7000,7000,7000);
	var skyboxMaterial = new THREE.MeshBasicMaterial ({color: 0x1f1f1f, side:THREE.BackSide});
	var skybox = new THREE.Mesh (skyboxGeometry, skyboxMaterial);
	scene.add (skybox);

	//var gridXZ = new THREE.GridHelper(100, 10);
	//gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	//scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);
	
	window.addEventListener ('resize', onWindowResize, false);
}

function onWindowResize ()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function animate()
{
	stats.update();
	
	var dt = clock.getDelta();

	var x = 400*Math.cos(angle);
	var z = 400*Math.sin(angle);
	Earth.position.set (x,0,z);
	
	x = x+100*Math.cos(12*angle);
	z = z+100*Math.sin(12*angle);
	Moon.position.set(x,0,z);
	

	Earth.rotation.y -= dt;
	angle -= dt;
	
	requestAnimationFrame ( animate );  
	render();  
}


function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
