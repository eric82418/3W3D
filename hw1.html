<!DOCTYPE html>
<html>
<head>
<style>
	canvas {
		position: fixed;
		top: 0;
		left: 0;
	}
</style>
</head>

<body>
<div id="container"></div>
<div id="info">
     webgl tutorial 2 <br/>
	 type <strong>z</strong> to toggle the spin<br/>
	 (+ window resize)
</div>
<div id="angleInfo"> </div>
<script src="js/r70/three.min.js"></script>
<script src="js/stats.js "></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Detector.js"></script>
<audio id="soundtrack" autoplay loop style="display:none">
<script src="js/KeyboardState.js"></script>
<source src="music/DJ Sona Ethereal (Nosaj Thing x Pretty Lights).mp3" type='audio/mp3'>
</audio>
<script>

var clock = new THREE.Clock();
var scene, renderer, camera;
var Earth,Sun,Moon,fakeearth;
var controls, keyboard = new KeyboardState();
var turn = true;
var angle = 0;
//var turn = 1;
var angleInfoEle;

init();
animate();

function init()
{
	soundTrack = document.getElementById ('soundtrack');
	var width = window.innerWidth;
	var height = window.innerHeight;
	
	angleInfoEle = window.document.getElementById ('angleInfo');
	// create and start the renderer; choose antialias setting.
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 	

	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);

	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	stats.domElement.style.zIndex = 100;
	document.body.appendChild( stats.domElement );	

	scene = new THREE.Scene();
	
	var sunTexture = THREE.ImageUtils.loadTexture("images/photosun.jpg");
    	var earthTexture = THREE.ImageUtils.loadTexture("images/photoearth.jpg");
    	var moonTexture = THREE.ImageUtils.loadTexture("images/photomoon.jpg");	
	var floorTexture = THREE.ImageUtils.loadTexture("images/starsky.jpg");
	
	var EarthGeometry = new THREE.SphereGeometry (36,36,36);
	var EarthMaterial = new THREE.MeshLambertMaterial ({map:earthTexture});
	var SunGeometry = new THREE.SphereGeometry (120,120,120);
	var SunMaterial = new THREE.MeshLambertMaterial ({map:sunTexture});
	var MoonGeometry = new THREE.SphereGeometry (17,17,17);
	var MoonMaterial = new THREE.MeshLambertMaterial ({map:moonTexture});
	var fakeearthGeometry = new THREE.SphereGeometry (1,1,1);
	var fakeearthMaterial = new THREE.MeshLambertMaterial ({color:000000});
	
	Earth = new THREE.Mesh (EarthGeometry, EarthMaterial);
	Earth.position.set (400, 0, 0);
	
	Sun = new THREE.Mesh (SunGeometry, SunMaterial);
	Sun.position.set (0, 0, 0);
	
	Moon = new THREE.Mesh (MoonGeometry, MoonMaterial);
	Moon.position.set (470, 0, 0);
	
	fakeearth = new THREE.Mesh (fakeearthGeometry, fakeearthMaterial);
	fakeearth.position.set (400, 0, 0);
	
	
	scene.add (Earth);
	scene.add (Sun);
	scene.add (Moon);
	scene.add (fakeearth);

	camera = new THREE.PerspectiveCamera (30, width/height, 0.1, 10000);
	camera.position.y = 0;
	camera.position.z = 1100;
	camera.lookAt (new THREE.Vector3(0,0,0));

	var skyboxGeometry = new THREE.BoxGeometry (10000,10000,10000);
	var skyboxMaterial = new THREE.MeshBasicMaterial ({map:floorTexture, side:THREE.BackSide});
	var skybox = new THREE.Mesh (skyboxGeometry, skyboxMaterial);
	scene.add (skybox);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	//scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	var pointLight2 = new THREE.PointLight (0xffffff);
	var pointLight3 = new THREE.PointLight (0xffffff);
	var pointLight4 = new THREE.PointLight (0xffffff);
	var pointLight5 = new THREE.PointLight (0xffffff);
	var pointLight6 = new THREE.PointLight (0xffffff);
	pointLight.position.set (251,0,0);
	pointLight2.position.set (0,251,0);
	pointLight3.position.set (0,0,251);
	pointLight4.position.set (-251,0,0);
	pointLight5.position.set (0,-251,0);
	pointLight6.position.set (0,0,-251);

	scene.add (pointLight6);
	scene.add (pointLight5);
	scene.add (pointLight4);
	scene.add (pointLight3);
	scene.add (pointLight2);
	scene.add (pointLight);
	
	window.addEventListener ('resize', onWindowResize, false);
}

function onWindowResize ()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}
function toggleTurn ()
{
	turn = !turn;
}

function animate()
{
	stats.update();
	
	var dt = clock.getDelta()/100;
	
	var x = 400*Math.cos(angle);
	var z = 400*Math.sin(angle);
	var fakex = 400*Math.cos(angle);
	var fakez = 400*Math.sin(angle);
	Earth.position.set (x,0,z);
	fakeearth.position.set (fakex,0,fakez);
	
	fakex = fakex+100*Math.cos(angle*12);
	fakez = fakez+100*Math.sin(angle*12);
	Moon.position.set(fakex,0,fakez);
	
	if(turn){
		Earth.rotation.y -= 365*dt;
		Moon.rotation.y += 12*dt;
		angle -= dt;
	}
	
	requestAnimationFrame ( animate );   
	render(); 
	update();
	
}
function update()
{	
	keyboard.update();
	if(keyboard.down("Z"))
		toggleTurn();
	angleInfoEle.innerHTML = angle;
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
