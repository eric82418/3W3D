<!DOCTYPE html>
<html>
<head>
<style>
#info {
    position: absolute;
    top: 0px;
    width: 100%;
    padding: 10px;
    text-align: center;
    color: #ffff00
}
</style>
</head>

<body>
<div id="container"></div>
<div id="info">
     webgl tutorial 2 <br/>
	 type <strong>z</strong> to toggle the spin<br/>
	 (+ window resize)
</div>
<div id="angleInfo"> </div>

<script src="js/r70/three.min.js"></script>
<script src="js/stats.js "></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Detector.js"></script>
<script src="js/KeyboardState.js"></script>

<script>
var camera, scene, renderer, geometry, material, spotLight, controlsk,tire;
var angle = 0,angle=0;
var keyboard = new KeyboardState();
var speed = 0;

init();
animate();

function init() {

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
  
	camera.position.y = 250;
	camera.position.z = 500;
    scene.add(camera);

    THREE.ImageUtils.crossOrigin = '';
    var colormap = THREE.ImageUtils.loadTexture('images/tire.png');
    var colormap2 = THREE.ImageUtils.loadTexture('images/tireskin.jpg');

    tire = new THREE.Object3D();
    geometry = new THREE.CircleGeometry(50, 20);
    material = new THREE.MeshBasicMaterial({
        map: colormap,
        transparent: true,  // for cut-out texture
        side: THREE.DoubleSide
    });
    var mesh = new THREE.Mesh(geometry, material);
colormap2.wrapS = colormap2.wrapT = THREE.RepeatWrapping; 
	colormap2.repeat.set( 8, 1);
	// only side
    var mesh2 = createMesh (new THREE.CylinderGeometry(50, 50, 20, 30, 1, true), "tireskin.jpg","tireskinplus.jpg");
	
    mesh2.rotation.x = Math.PI / 2;
    mesh.position.set(0, 0, 10);
    mesh0 = mesh.clone();
    mesh0.position.set(0, 0, -10);
    mesh0.rotation.y = Math.PI;
    tire.add (mesh);
    tire.add(mesh0);
    tire.add(mesh2);
    scene.add(tire);
    
    tire.position.set (0,50,0);

     spotLight = new THREE.SpotLight(0xffffff, 1.3);
    spotLight.position.set(0, 300, 0);
    spotLight.angle = Math.PI / 3;

    spotLight.castShadow = true;

    spotLight.shadowMapWidth = 1024;
    spotLight.shadowMapHeight = 1024;

    spotLight.shadowCameraNear = 5;
    spotLight.shadowCameraFar = 4000;
    spotLight.shadowCameraFov = spotLight.angle / Math.PI * 180;

    spotLight.exponent = 20;
    spotLight.target = tire;
    scene.add(spotLight);

    var spotball = new THREE.Mesh(new THREE.SphereGeometry(5),
    new THREE.MeshBasicMaterial({
        color: 0xff0000,
        wireframe: true
    }));
    spotball.position.copy(spotLight.position);
	
	 var ground = new THREE.Mesh(
		new THREE.PlaneGeometry(2000, 2000, 130, 130),
		new THREE.MeshLambertMaterial({color:0x888888})
	);
    ground.rotation.x = -Math.PI / 2;
	scene.add(ground);
	
	tire.castShadow = true;
	ground.receiveShadow = true;
    
	
	var gridXZ = new THREE.GridHelper(1000, 40);
    gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
    scene.add(gridXZ);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);
	renderer.shadowMapEnabled = true;
    renderer.shadowMapType = THREE.PCFShadowMap;
	
    controls = new THREE.OrbitControls(camera, renderer.domElement);

    document.body.appendChild(renderer.domElement);
}

function animate() {
	keyboard.update();
	var dt =0.01;
    
	
	
	if ( keyboard.pressed('up') ) {
		speed += 10;
	}
	if ( keyboard.pressed('down') ) {
		speed -= 10;
	}
	if ( keyboard.pressed("left") ) 
		angle -= 0.01;
	else if ( keyboard.pressed("right") )
		angle += 0.01;
	
	
	if(speed<=0)
		speed = 0;
	tire.rotation.z -=dt*speed/50;
	tire.rotation.y =-angle;
	
	tire.position.x += dt*speed* Math.cos(angle) ;
	tire.position.y = 50;
	tire.position.z += dt*speed* Math.sin(angle) ;
	
	
    
	controls.update();
    requestAnimationFrame ( animate );  
    render();
}
function createMesh(geom, imageFile, bump) 
{ 
	geom.computeVertexNormals(); 
	var mat = new THREE.MeshPhongMaterial(); 
	var texture = THREE.ImageUtils.loadTexture("images/" + imageFile); 
	mat.map = texture; 
	
	if (bump) 
	{ 	
		var bump = THREE.ImageUtils.loadTexture("images/" + bump); 
		mat.bumpMap = bump; 
		mat.bumpScale = 1;
	} 
	var mesh = new THREE.Mesh(geom, mat); 
	return mesh; 
}


function render() {
    renderer.render(scene, camera);
}


</script>
</body>

</html>
